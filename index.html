    <h1> Time Planner </h1>

    <div id="add-event" class="modal fade" tabindex="-1" role="dialog">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Event</h4>
          </div>
          <div class="modal-body">
            <p>Title:</p>
            <input type="text" name="event-title" id="inputEventName">
            <p>Description:</p>
            <textarea id="inputEventDesc"></textarea>
              <p>Type:</p>
              <select id="inputEventType">
                <!--adds from typeenum-->
              </select>
            <p>Select starting time:</p>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" name="event-start-time" id="inputEventStartTimePlanned"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <p>Select ending time:</p>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" name="event-end-time" id="inputEventEndTimePlanned"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <div id="btnSave" class="btn btn-primary" data-dismiss="modal">Save changes</div>
              <div id="btnDelete" class="btn btn-primary" data-dismiss="modal">Delete event</div>
            <div class="container">
    </div>
</div>

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <header class="app-head">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button id="add-event-button" class="btn btn-primary">Add Event</button>
                    <a href="stats.html"><div id="btnStats" class="btn btn-primary" data-dismiss="modal">Stats</div></a>
                    <div class="btn-group navigation">
                        <div id="goleft" class="btn btn-primary">Prev.</div>
                        <button id="goright" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 week">
                    <p>Week: <span id="curWeek"></span></p>
                </div>
            </div>
        </div>
    </header>
